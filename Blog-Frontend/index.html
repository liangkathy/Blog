<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Auth-buttons.css">
    <title>Boosted Login</title>
</head>
<body class="login-body">
    <header id="login-header">
        <h1>Boosted</h1>
        <div class="dark-mode-container">
            <label class="switch">
                <input id="switch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="switch">Dark mode</label>
        </div>
    </header>

    <section id="login-container">
        <div id="login-content">
            <h3>Login</h3>
            <form id="login-input" action="./homepage.html" onsubmit="return formValidation()">
                <i class="fa-solid fa-user fa"></i>
                <input type="text" id="username" name="username" placeholder="Username"> <!-- "required" can be added to input line to automatically validate if filled out-->
                <i class="fa-solid fa-lock fa"></i>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="login-error-message"></div>
            
                <div class="sign-in-container">
                    <div id="remember-container">
                        <input class="remember-me" id="remember-me" type="checkbox">
                        <label for="remember-me">Remember me</label>
                    </div>
                
                    <input type="submit" class="sign-in-button button" value="Sign in">
                </div>
            </form>

            <div id="other-logins">
                <!-- Google button code from their site -->
                <button class="gsi-material-button">
                    <span class="gsi-material-button-state"></span>
                    <span class="gsi-material-button-content-wrapper">
                      <span class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                          <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                      </span>
                      <span class="gsi-material-button-contents">Continue with Google</span>
                      <span style="display: none;">Continue with Google</span>
                    </span>
                  </button>

                  <!-- Facebook button from codepen-->
                  <button class="loginBtn loginBtn--facebook">Login with Facebook</button>

                  <button class="create-account-button button">Create an account</button>
            </div>

            <div id="forgot-pw-container">
                <a class="forgot-password" href="#">Forgot password?</a>
            </div>
        </div> 
    </section>
    
    
    <script src="https://kit.fontawesome.com/8ef549f281.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./local-storage.js"></script>
</body>
</html>
